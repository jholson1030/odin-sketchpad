<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1">
        <title>John's Javascript Sketchpad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>John's Javascript Sketchpad</h1>
        </div>
        <div class="buttons">
            <button id="options" class="black-btn">Black</button>
            <button id="options" class="eraser-btn">Eraser</button>
            <!--Color picker goes here-->
            <label id="options" for="choose-color">Color: </label>
            <input id="options" type="color" class="color-picker" value="#ff0000">
            <button id="options" class="clear-btn">Start Over</button>  
        </div>  
        <div class="slider-container">
            <label for="choose-canvas-size">Choose Canvas Size: </label>
            <input type="range" min="1" max="4" value="2" class="slider" id="slider-options">
            <output id="slider-value">16x16</output>
        </div>  
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
