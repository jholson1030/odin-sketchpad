<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1">
        <title>John's Javascript Sketchpad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>John's Javascript Sketchpad</h1>
        </div>
        <div class="buttons">
            <button id="options" class="black-btn">Black</button>
            <button id="options" class="eraser-btn">Eraser</button>
            <!--Color picker goes here-->
            <label id="options" for="choose-color">Color: </label>
            <input id="options" type="color" class="color-picker" value="#ff0000">
            <!--Rainbow button-->
            <button id="options" class="rainbow-btn">Rainbow Mode</button>
            <button id="options" class="clear-btn">Start Over</button>  
            <!--Button to resize the grid on click it will prompt to ask the user how many cells per side-->
            <button id="options" class="resize-grid">Resize Canvas</button>
        </div>    
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
