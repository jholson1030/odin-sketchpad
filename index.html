<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1">
        <title>John's Javascript Sketchpad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>John's Javascript Sketchpad</h1>
        </div>
        <div class="buttons">
            <button class="black-btn">Black</button>
            <button class="eraser-btn">Eraser</button>
            <!--Color picker goes here-->
            <label for="choose-color">Color: </label>
            <input type="color" class="color-picker" value="#ff0000">
            <button class="clear-btn">Start Over</button>
            
        </div>    
        <div id="container"></div>
        <script src="script.js"></script>
    </body>
</html>
